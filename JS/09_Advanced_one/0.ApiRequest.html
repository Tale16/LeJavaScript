<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">

    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
    
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Tale16';
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl) // two parameter, first is method and second is url // whwenever state changes function executes bar bar
    xhr.onreadystatechange = function() {
        console.log(xhr.readyState); // will give ready state of 1 which is OPENED
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText); // this.responseText is same as xhr.responseText // JASON is used to convert string to object //parse is used to convert string to JASON
            console.log(typeof data); // will give response of the request //response of data is in string format
            console.log(data.followers); // will give response of the request //response of data is in string format // followers is a key in the object
            //console.log(this.responseText); // will give response of the request //.this - current context pr this lagaya jata hai
        }
    }
    
    xhr.send(); // send request

</script>
</html>
